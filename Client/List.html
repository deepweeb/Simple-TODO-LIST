<html>
<head> 
  <link rel="stylesheet" type="text/css" href="css/Layout.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:600' rel='stylesheet' type='text/css'>
<title>To do list</title>
</head>
<body>
<div align="center">


	<img src="images/Logo.gif" width="350px" height="200px" id="logo">
	<img src="images/IMG1.png" width="500px" height="200px" id="sideimg"><p>
	
	<hr color="#B45F04">
	<b><a href="Register.html" id="register"><font color="#B45F04">Register</font></a></b>
	<b><a href="Donate.html" id="donate"><font color="#B45F04">Donate</font></a></b>
	<b><a href="Upgrade.html" id="upgrade"><font color="#B45F04">Upgrade Premium</font></a></b>
	<hr color="#B45F04">
    
<span id="block">
	<h1><font color="#B45F04">Create To-Do</font></h1>	

	<b><font color="#B45F04" size="3">Type in an item</font></b>
        <p><input id="inputbox2" type="text" placeholder="Task" size="40" maxlength="30"></p>
        <p><b><font color="#B45F04" size="3">Choose a priority</font></b></p>
        <input id="inputrange1" type="range" min="1" max="4" value="1" style=" width:97px; height:5px; "></p>	
        <section id="rangeText">&#9824;</section><p>
	<b><font color="#B45F04" size="3">Fill in the deadline<br>month/date/year</font></b><p>
	<input id="inputbox3" type="date" min="2012-01-01" max="2055-01-01" value="2015-01-01"></p>
	
	<p><input id="button1" onclick="addTodoFromInputBox" type="button" value="Add To-Do" /></p>
	<form id="Sort">
		<select form="Sort" id="Sortby">
                    <option id="Sort" selected>Sort by...</option>
                    <option id="Sort" value="None" selected >Sort by...</option>
                    <option id="Priority">Priority Descending</option>
                    <option id="Date">Date Ascending</option>
                    <option id="PF">In Progress-Finished</option>
					<option id="FP">Finished-In Progress</option>
                    <option id="FP">Finished-In Progress</option>
		</select>
	</form>
	<input type="submit" name="print" value="Print" id="printButton"/>
</span>
</div>

   
    
<div id="container">  

<center>
<h1><font color="#B45F04">Your To-Do List</font></h1>     
        <table border="0" id="printTable">	
		<td width="20px" bgcolor="#FF8000" align="center" ><center>&#127775;</center></td>
		<td width="300px" bgcolor="#FF8000" align="center"><b>Task</b></td>
		<td width="90px" bgcolor="#FF8000" align="center"><b>Deadline</b></td>
		<td width="80px" bgcolor="#FF8000" align="center"><b>Status</b></td>       
        <td width="28px" bgcolor="#FF8000" align="center"><b>&#x21ba;</b></td>
		<td width="28px" bgcolor="#FF8000" align="center"><a style="font-family:'Segoe UI Symbol';color:black;font-size:17px;">&#xe107;</a></td>  
        </table>      
	<div id='outputbox'></div>
</div>  
    
 <!--outputbox where the todo will be added-->   
<div id='outputbox'>
</div>
  
</center>
</div>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="newjavascript.js"></script>
</body>
</html>
